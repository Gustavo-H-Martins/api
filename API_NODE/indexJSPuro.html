<!DOCTYPE html>
<html>

    <head>
        <title>Exemplo Tabela</title>
    </head>
    <script type="text/javascript" charset="utf-8">
        fetch('http://192.168.10.48:8000/api/leads/bandeira=vr/estado=ac')
        .then(function (res) {
            return res.json();
        }).then(function (apiData) {
            console.log(apiData);
            renderizaDadosNaTabela(apiData);
        })

        function renderizaDadosNaTabela(todos) {
            const tabela = document.getElementById("html-data-table");
            todos.forEach(todo => {
                let novaLinha = document.createElement("tr");
                Object.values(todo).forEach((value) => {
                    let celula = document.createElement("td");
                    celula.innerText = value;
                    novaLinha.appendChild(celula);
                })
                tabela.appendChild(novaLinha);
            });
        }
    </script>
    <body>

        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            td {
                border: 1px solid #232398;
                text-align: center;
